<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela cadastro</title>
    <link rel="stylesheet" href="../resources/CSS/estilo.css">
</head>
<body>

    <form class="tela-casdatro" action="../conexoes/cadastroatletas.php" method="post">
        <h1>Cadastro de Atletas</h1>
        <br><br>
        <label for="Nome">Nome completo</label>
        <br>
        <input type="text" name="nome" placeholder="Nome completo" required="true">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" placeholder="E-mail" required="true">
        <br><br>
        <label for="Data de nascimento">Data de nascimento</label>
        <br>
        <input type="date" name="data_nasc" id="" required="true">
        <br><br>
        <label for="CPF">CPF</label>
        <BR></BR>
        <input type="text" name="cpf" placeholder="XXX.XXX.XXX-XX" required="true">
        <BR></BR>
        <label for="telefone">Telefone</label>
        <br>
        <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxx" required="true">
        <br><br>
        <label for="Senha">Senha</label>
        <br>
        <input type="password" placeholder="Senha" name="senha" required="true">
        <br><br>
        <button type="submit" class="botaoP">Finalizar</button>
    </form>
    
    
</body>
</html>
